<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App Prototype</h1>
      <h2>Time and Day</h2>
      <div class="card card-container">
        <form id="search-form">
          <input
            type="search"
            id="search-city"
            placeholder="Search engine"
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <button>Current Location</button>
        <div class="card-body">
          <div class="card current">
            <div class="card-body">
              <div class="row">
                <div class="col-6" id="current-city">
                  Seattle
                  <br />
                  ☁️
                </div>
                <div class="col-6 current-temperature" id="current-temperature">
                  55°F
                </div>
              </div>
              <ul>
                <li class="weather-attributes">
                  Feels Like: <span id="feels-like">56</span> °F
                </li>
                <li class="weather-attributes">|</li>
                <li class="weather-attributes">
                  Humidity: <span id="humidity">3</span> %
                </li>
                <li class="weather-attributes">|</li>
                <li class="weather-attributes">
                  Wind: <span id="wind-speed">3</span> mph
                </li>
              </ul>
            </div>
          </div>
          <div class="row date">
            <div class="col">Current</div>
            <div class="col">Tomorrow</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
          </div>
          <div class="row temperature">
            <div class="col">55°F ☁️</div>
            <div class="col">61°F 🌤</div>
            <div class="col">54°F 🌧</div>
            <div class="col">54°F 🌧</div>
            <div class="col">55°F ☀️</div>
          </div>
          <div class="row high-low">
            <div class="col">48°/55°</div>
            <div class="col">46°/61</div>
            <div class="col">46°/54°</div>
            <div class="col">46°/54°</div>
            <div class="col">45°/55°</div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/BriCodes18/Weather-App-Prototype"
          target="_blank"
          >Open-Source Code</a
        >by Briana M 👩🏽‍💻
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
